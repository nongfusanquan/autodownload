<script>
    var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");
    /**
     * 初始化加载程序
     */
    window.onload = function () {

        if (isMobile()) {
            checkIsAppleDevice();
        }
    }

    // 判断是不是移动端
    function isMobile() {
        var flag = false;
        var userAgentInfo = navigator.userAgent;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = true;
                break;
            }
        }
        return flag;
    }

    function checkIsAppleDevice() {
        // 判断浏览器所在机器操作系统版本
        var u = navigator.userAgent,
            version = '';
        var ios = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        var iPad = u.indexOf('iPad') > -1;
        var iPhone = u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1;
        if (ios || iPad || iPhone) {
            // App 在 App Store 的地址
            // 可在App Store中分享给微信好友 然后用电脑版微信打开链接后复制链接粘贴即可
            window.location.href =
                "https://itunes.apple.com/cn/app/com.eBusinessTravel.F%20/id1297110111?mt=8"
        } else if (u.indexOf('Android') > -1 ||
            //android
            u.indexOf('Linux') > -1) {
            if (isWechat()) {
                document.getElementById("cover").style.display = "block";
            } else {
                // apk 地址
                window.location.href = "https://raw.githubusercontent.com/nongfusanquan/autodownload/master/app-release_288_jiagu_sign.apk";
            }
        }
    }
    // 判断是不是微信浏览器

    function isWechat() {
        var isWechat = false;
        var ua = navigator.userAgent.toLowerCase();

        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            isWechat = true;
            return isWechat;
        }
    }
</script>
